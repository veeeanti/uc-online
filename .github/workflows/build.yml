name: Build DLLs

on:
  push:
    branches: [ main, linux, main-nosteamworks, main-noconsole-nosteamworks, dll ]
  pull_request:
    branches: [ main, linux ]
  workflow_dispatch:

jobs:
  build-x86:
    name: Build 32-bit DLL
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install CMake
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'

    - name: Configure CMake for x86
      run: |
        mkdir build-x86
        cd build-x86
        cmake .. -G "Visual Studio 17 2022" -A Win32

    - name: Build x86
      run: |
        cd build-x86
        cmake --build . --config Release

    - name: Upload x86 DLL
      uses: actions/upload-artifact@v4
      with:
        name: uc-online-x86
        path: build-x86/Release/uc-online.dll

    - name: Upload x86 winmm proxy
      uses: actions/upload-artifact@v4
      with:
        name: winmm-x86
        path: build-x86/Release/uc-online.dll

  build-x64:
    name: Build 64-bit DLL
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install CMake
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'

    - name: Configure CMake for x64
      run: |
        mkdir build-x64
        cd build-x64
        cmake .. -G "Visual Studio 17 2022" -A x64

    - name: Build x64
      run: |
        cd build-x64
        cmake --build . --config Release

    - name: Upload x64 DLL
      uses: actions/upload-artifact@v4
      with:
        name: uc-online-x64
        path: build-x64/Release/uc-online64.dll

    - name: Upload x64 winmm proxy
      uses: actions/upload-artifact@v4
      with:
        name: winmm-x64
        path: build-x64/Release/uc-online64.dll

  release:
    name: Create Release Package
    needs: [build-x86, build-x64]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')

    steps:
    - name: Download x86 artifact
      uses: actions/download-artifact@v4
      with:
        name: uc-online-x86
        path: ./release/x86

    - name: Download x64 artifact
      uses: actions/download-artifact@v4
      with:
        name: uc-online-x64
        path: ./release/x64

    - name: Rename for winmm proxy
      run: |
        mkdir -p ./release/winmm-x86
        mkdir -p ./release/winmm-x64
        cp ./release/x86/uc-online.dll ./release/winmm-x86/winmm.dll
        cp ./release/x64/uc-online64.dll ./release/winmm-x64/winmm.dll

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./release/x86/uc-online.dll
          ./release/x64/uc-online64.dll
          ./release/winmm-x86/winmm.dll
          ./release/winmm-x64/winmm.dll
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
