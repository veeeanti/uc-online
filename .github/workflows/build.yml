name: Build C++ Version

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install CMake
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'

    - name: Configure CMake for x86
      run: |
        mkdir build-x86
        cd build-x86
        cmake .. -G "Visual Studio 17 2022" -A Win32

    - name: Build x86
      run: |
        cd build-x86
        cmake --build . --config Release

    - name: Configure CMake for x64
      run: |
        mkdir build-x64
        cd build-x64
        cmake .. -G "Visual Studio 17 2022" -A x64

    - name: Build x64
      run: |
        cd build-x64
        cmake --build . --config Release

    - name: Upload x86 artifacts
      uses: actions/upload-artifact@v4
      with:
        name: uc-online-launcher-x86
        path: build-x86/Release/uc-online.exe

    - name: Upload x64 artifacts
      uses: actions/upload-artifact@v4
      with:
        name: uc-online-launcher-x64
        path: build-x64/Release/uc-online64.exe

  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake ..

    - name: Build
      run: |
        cd build
        make

    - name: Upload 32-bit artifact
      uses: actions/upload-artifact@v4
      with:
        name: uc-online-launcher-linux-x86
        path: build/uc-online

    - name: Upload 64-bit artifact
      uses: actions/upload-artifact@v4
      with:
        name: uc-online-launcher-linux-x64
        path: build/uc-online64
